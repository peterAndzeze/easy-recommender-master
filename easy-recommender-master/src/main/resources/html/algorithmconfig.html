<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>配置算法处理流程</title>
	<link rel="stylesheet" href="../css/style.css" type="text/css" media="all" />
	<script src="../js/jquery-1.11.3.min.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/algorithmConfig.js"></script>
</head>
<body>
<!-- Header -->
<div id="header">
	<div class="shell">
		<!-- Logo + Top Nav -->
		<div id="top">
			<h1><a>Simple Recommender</a></h1>
		</div>
		<!-- End Logo + Top Nav -->
		
		<!-- Main Nav -->
		<div id="navigation">
			<ul>
				<li><a><span>1.开始配置</span></a></li>
				<li><a><span>2.数据源参数配置</span></a></li>
				<li><a><span>3.相似度度量方法参数配置</span></a></li>
				<li><a class="active"><span>4.算法处理流程</span></a></li>
				<li><a><span>5.算法评估机制</span></a></li>
				<li><a><span>6.完成配置</span></a></li>
			</ul>
		</div>
		<!-- End Main Nav -->
	</div>
</div>
<!-- End Header -->

<!-- Container -->
<div id="container">
	<div class="shell">
		
		<!-- Small Nav -->
		<!--<div class="small-nav">
			<a href="#">Dashboard</a>
			<span>&gt;</span>
			Current Articles
		</div>-->
		<!-- End Small Nav -->

		<!-- Main -->
		<div id="main">
			<div class="cl">&nbsp;</div>
			
			<!-- Content -->
			<div id="content">
				
				<!-- Box -->
				<div class="box" title="algorithm" id="contentBased" style="display: none">
					<!-- Box Head -->
					<div class="box-head">
						<h2>配置基于内容的推荐</h2>
					</div>
					<!-- End Box Head -->

					<form action="" method="post">

						<!-- Form -->
						<div class="form">
							<p class="inline-field" title="contentBasedFields">
								<label>基于内容的推荐</label>
							</p>

						</div>
						<!-- End Form -->
					</form>
				</div>

				<div class="box" title="algorithm" id="userBasedCF" style="display:none;">
					<!-- Box Head -->
					<div class="box-head">
						<h2>配置基于用户的协同过滤</h2>
					</div>
					<!-- End Box Head -->

					<form action="" method="post">

						<!-- Form -->
						<div class="form">
							<p class="inline-field" title="userBasedCFFields">
								<label>基于用户的协同过滤</label>
								用户邻域：
								<select name="userNeighborhoodSelect" class="field size4" onchange="renderUserBasedCF(this)">
									<option value="">请选择</option>
									<option value="nearestN">固定大小的用户邻域</option>
									<option value="threshold">基于阈值的用户邻域</option>
								</select>
							</p>

						</div>
						<!-- End Form -->
					</form>
				</div>

				<div class="box" title="algorithm" id="itemBasedCF" style="display: none">
					<!-- Box Head -->
					<div class="box-head">
						<h2>配置基于项目的协同过滤</h2>
					</div>
					<!-- End Box Head -->

					<form action="" method="post">

						<!-- Form -->
						<div class="form">
							<p class="inline-field" title="itemBasedCFFields">
								<label>基于项目的协同过滤</label>
							</p>

						</div>
						<!-- End Form -->
					</form>
				</div>

				<div class="box" title="algorithm" id="weightedMixed" style="display: none">
					<!-- Box Head -->
					<div class="box-head">
						<h2>配置加权型混合推荐</h2>
					</div>
					<!-- End Box Head -->
					
					<form action="" method="post">
						
						<!-- Form -->
						<div class="form" title="singleAlgorithmList">
								<p class="inline-field">
									<label>基本推荐算法<span>（可添加多个）</span></label>
								</p>
								<p class="inline-field" title="weightedMixedFields">
									<select name="singleAlgorithmNameSelect" class="field size4" onchange="renderWeightedMixed(this)">
										<option value="">请选择</option>
										<option value="contentBased">基于内容的推荐</option>
										<option value="userBasedCF">基于用户的协同过滤推荐</option>
										<option value="itemBasedCF">基于项目的协同过滤推荐</option>
									</select></p>
						</div>
						<div class="form">
							<p>
								<input type="button" class="button" value="继续添加" onclick="addSingleAlgorithmInWeightedMix(this)" />
							</p>
						</div>
						<!-- End Form -->

					</form>
				</div>

				<div class="box" title="algorithm" id="waterfallMixed" style="display: none">
					<!-- Box Head -->
					<div class="box-head">
						<h2>配置瀑布型混合推荐</h2>
					</div>
					<!-- End Box Head -->

					<form action="" method="post">

						<!-- Form -->
						<div class="form" title="singleAlgorithmList">
							<p class="inline-field">
								<label>基本推荐算法<span>（可添加多个）</span></label>
							</p>
							<p class="inline-field" title="waterfallMixedFields">
								<select name="singleAlgorithmNameSelect" class="field size4" onchange="renderWaterfallMixed(this)">
									<option value="">请选择</option>
									<option value="contentBased">基于内容的推荐</option>
									<option value="userBasedCF">基于用户的协同过滤推荐</option>
									<option value="itemBasedCF">基于项目的协同过滤推荐</option>
								</select></p>
						</div>
						<div class="form">
							<p>
								<input type="button" class="button" value="继续添加" onclick="addSingleAlgorithmInWaterfallMix(this)" />
							</p>
						</div>
						<!-- End Form -->
					</form>
				</div>
				<!-- End Box -->

			</div>
			<!-- End Content -->
			
			<!-- Sidebar -->
			<div id="sidebar">
				
				<!-- Box -->
				<div class="box">
					
					<!-- Box Head -->
					<div class="box-head">
						<h2>功能</h2>
					</div>
					<!-- End Box Head-->
					
					<div class="box-content">
						<p>
							<a href="javascript:addContentBasedAlgorithm()" class="add-button"><span>基于内容的推荐</span></a>
						</p>
						<p>
							<a href="javascript:addUserBasedCFAlgorithm()" class="add-button"><span>基于用户的协同过滤</span></a>
						</p>
						<p>
							<a href="javascript:addItemBasedCFAlgorithm()" class="add-button"><span>基于项目的协同过滤</span></a>
						</p>
						<p>
							<a href="javascript:addWeightedMixedAlgorithm()" class="add-button"><span>加权型混合推荐</span></a>
						</p>
						<p>
							<a href="javascript:addWaterfallMixedAlgorithm()" class="add-button"><span>瀑布型混合推荐</span></a>
						</p>
						<p>
							<input type="button" onclick="finishAlgorithmConfig()" class="next-button" value="下一步"/>
						</p>
						<div class="cl">&nbsp;</div>
						
					</div>
				</div>
				<!-- End Box -->
			</div>
			<!-- End Sidebar -->
			
			<div class="cl">&nbsp;</div>			
		</div>
		<!-- Main -->
	</div>
</div>
<!-- End Container -->

<!-- Footer -->
<div id="footer">
	<div class="shell-bottom">
		<span class="left-bottom">&copy; 2015 - Designed by Niuzhixiang. Communication University of China</span>
	</div>
</div>
<!-- End Footer -->
	
</body>
</html>
